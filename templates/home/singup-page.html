<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/singup-page.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300&family=Odor+Mean+Chey&family=Rubik:wght@300&display=swap" rel="stylesheet">
    <title>Firtex</title>
</head>
<body>
    <div class="page">
        <div class="header">
            <div class="logo">
                <img src="static/img/logo_firtex_white.png" class="logo-img">
            </div>
        </div>
        
        <div class="login">
            <div class="login-singup">
                <div class="vertical-line">
                    <hr class="line">
                </div>

                <div class="login-btn">
                    <a href="/login" class="login-text">Log in</a>
                </div>

                <div class="singup-btn">
                    <a href="/singup" class="singup-text">Sing up</a>
                </div>
            </div>

            <div class="input-selector">
                <form method="post">
                    <input type="text" name="login" id="login-input">
                    <input type="email" name="email" id="email-input">
                    <input type="password" name="password" id="password-input">
                    <input type="password" name="confirm-password" id="confirm-password-input">
                    <input type="submit">
                </form>
            </div>

            <div class="login-input-text-selector">
                <h1 class="login-input-text">Nickname</h1>
            </div>

            <div class="email-input-text-selector">
                <h1 class="email-input-text">Email</h1>
            </div>

            <div class="password-input-text-selector">
                <h1 class="password-input-text">Password</h1>
            </div>

            <div class="confirm-password-input-text-selector">
                <h1 class="confirm-password-input-text">Confirm Password</h1>
            </div>

        </div>
</body>
</html>
